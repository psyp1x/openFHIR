grammar: FHIRConnect/v0.9.0
type: extension
metadata:
  name:  KDS_medikamentenstatement
  version: 0.0.1-alpha 
spec: 
  system: FHIR
  version: R4
  extends: OBSERVATION.medication_statement.v0

mappings:
  #todo: where is this supposed to be mapped to? No encounter on MedicationStatement
  - name: "fallIdentifikationIdentifier"
    extension: "add"
    with:
      fhir: "$resource.context.as(Reference).identifier"
      openehr: "$composition/context/other_context[at0005]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
    slotArchetype: "CLUSTER.case_identification.v0"

  - name: "fallIdentifikationReference" # if reference is accessible overwrite fallIdentifikationIdentifier
    extension: "add"
    with:
      fhir: "$resource.context.as(Encounter)"
      openehr: "$reference"
    reference:
      resourceType: "Encounter"
      mappings:
        - name: "identifierInReference"
          with:
            fhir: "$fhirRoot.identifier"
            openehr: "$composition/context/other_context[at0005]/items[openEHR-EHR-CLUSTER.case_identification.v0]"
          slotArchetype: "CLUSTER.case_identification.v0"
#        - name: "encounterMapping"
#          with:
#            fhir: "$fhirRoot"
#            openehr: "$composition/context/other_context[at0005]/items[openEHR-EHR-CLUSTER.case_identification.v0]/links" # will use link
#            openehrLink:
#              meaning: "the case this composition relates to"
#              type: "case"

  - name: "protocol0004Parent"
    extension: "add"
    with:
      fhir: "$resource"
      openehr: "$archetype/protocol[at0004]"
      type: "NONE"
    followedBy:
      mappings:
        - name: "externalIdentifier"
          with:
            fhir: "identifier"
            openehr: "items[openEHR-EHR-CLUSTER.identifier_fhir.v0]"
          slotArchetype: "CLUSTER.identifier_fhir.v0"

        - name: "category"
          with:
            fhir: "category"
            openehr: "items[openEHR-EHR-CLUSTER.entry_category.v0]"
          slotArchetype: "CLUSTER.entry_category.v0"

        - name: "status"
          with:
            fhir: "$fhirRoot"
            openehr: "items[openEHR-EHR-CLUSTER.medication_status_fhir.v0]"
          slotArchetype: "CLUSTER.medication_status_fhir.v0"

  # KDS override: prevent openEHR -> FHIR from setting medication[x] as CodeableConcept
  # Keep the CodeableConcept mapping only for FHIR -> openEHR direction
  - name: "medicationReference"
    extension: "add"
    with:
      fhir: "$resource.medication.as(Reference)"
      openehr: "$reference"
    reference:
      resourceType: "Medication"
      mappings:
        - name: "medicationReferenceKds"
          with:
            fhir: "$fhirRoot"
            openehr: "data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]"
          slotArchetype: "CLUSTER.medication.v2"

  - name: "medicationCode"
    extension: "overwrite"
    unidirectional: "fhir->openEHR"
    with:
      fhir: "medication.as(CodeableConcept)"
      openehr: "data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]/items[at0132]"
    openehrCondition:
      targetRoot: "data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttributes:
        - "items[at0071]"
        - "items[at0115]"
      operator: "empty"

  - name: "medicationCodeR"
    extension: "overwrite"
    unidirectional: "fhir->openEHR"
    with:
      fhir: "medication.as(CodeableConcept)"
      openehr: "data[at0003]/items[at0006]"
    openehrCondition:
      targetRoot: "data[at0003]/items[openEHR-EHR-CLUSTER.medication.v2]"
      targetAttribute: "items[at0132]"
      operator: "empty"



