  # KDS override: prevent recursive ingredients mapping that references CLUSTER.medication.v2 again
  - name: "ingredients"
    extension: "overwrite"
    with:
      fhir: "$resource.ingredient"
      openehr: "$archetype/items[openEHR-EHR-CLUSTER.medication.v2]"
      type: "NONE"
    followedBy:
      mappings:
        # FHIR -> openEHR: map CodeableConcept ingredient text/coding into nested cluster
        - name: "ingredient"
          unidirectional: "fhir->openEHR"
          with:
            fhir: "item.as(CodeableConcept)"
            openehr: "$openehrRoot"
            type: "NONE"
          followedBy:
            mappings:
              - name: "itemtext"
                with:
                  fhir: "text"
                  openehr: "items[at0132]"

              - name: "wirkstofftyp"
                with:
                  fhir: "coding"
                  openehr: "items[at0142]"

        # openEHR -> FHIR: emit nested Medication reference for ingredient.item
        - name: "medication"
          unidirectional: "openEHR->fhir"
          with:
            fhir: "item.as(Medication)"
            openehr: "$reference"
          reference:
            resourceType: "Medication"
            mappings:
              - name: "useMinimalMedicationMapper"
                with:
                  fhir: "$fhirRoot"
                  openehr: "$openehrRoot"
                slotArchetype: "RESOURCE.medication.min"
              - name: "ingredientTextToMedicationCode"
                with:
                  fhir: "$fhirRoot.code.coding.code"
                  openehr: "$openehrRoot/items[at0132]"

        # both directions share strength mapping
        - name: "strength"
          with:
            fhir: "strength"
            openehr: "items[at0152]"
            type: "NONE"
          followedBy:
            mappings:
              - name: "numerator"
                with:
                  fhir: "numerator"
                  openehr: "items[at0153]"

              - name: "denominator"
                with:
