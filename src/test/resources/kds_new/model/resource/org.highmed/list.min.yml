grammar: FHIRConnect/v0.9.0
type: model
metadata:
  name: RESOURCE.list.min
  version: 0.0.1-alpha
spec:
  system: FHIR
  version: R4
  openEhrConfig:
    archetype: openEHR-EHR-CLUSTER.identifier_fhir.v0
    revision: 0.0.1-alpha
  fhirConfig:
    structureDefinition: http://hl7.org/fhir/StructureDefinition/List

mappings:
  - name: "listIdentifier"
    with:
      fhir: "$resource.identifier"
      openehr: "$archetype"